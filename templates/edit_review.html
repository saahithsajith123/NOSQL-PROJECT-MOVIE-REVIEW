<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Edit Your Review for {{ movie.Movie_Name }}</h2>
        <form action="{{ url_for('edit_review', movie_name=movie.Movie_Name, review_index=review_index) }}" method="POST">
            <div class="mb-3">
                <label for="review_text" class="form-label">Your Review</label>
                <textarea name="Review_text" id="review_text" rows="4" class="form-control" required>{{ review.Review_text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Review</button>
        </form>
    </div>
</body>
</html>
