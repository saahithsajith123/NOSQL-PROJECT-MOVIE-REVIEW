<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Page</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('/static/images/ro.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 20px;
            text-align: right;
        }
        h1 {
            font-weight: 700;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        p {
            font-weight: 500;
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .btn-custom {
            width: 250px;
            padding: 15px;
            margin: 10px;
            font-size: 1.2rem;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-recommendation {
            background: linear-gradient(90deg, #ff8c00, #ffa500);
            color: #ffffff;
        }
        .btn-recommendation:hover {
            background: linear-gradient(90deg, #ffa500, #ff8c00);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ session['fullname'] }}!</h1>
        <p>Select an option to continue:</p>
        
        <!-- Dashboard Button -->
        <a href="{{ url_for('dash') }}" class="btn btn-custom btn-dashboard">Dashboard</a>
        
        <!-- User Profile Button -->
        <a href="{{ url_for('profile') }}" class="btn btn-custom btn-profile">User Profile</a>
        
        <!-- Recommendation Form Button -->
        <a href="{{ url_for('recommend_movies') }}" class="btn btn-custom btn-recommendation">Get Recommendations</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
