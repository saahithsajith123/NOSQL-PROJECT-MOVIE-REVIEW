<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #444;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }

        select, input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Find Recommended Movies</h1>
    <div class="form-container">
        <form action="{{ url_for('recommend_movies') }}" method="post">
            <label for="genre">Select Genre:</label>
            <select name="genre" id="genre" required>
                {% for genre in genres %}
                    <option value="{{ genre }}">{{ genre }}</option>
                {% endfor %}
            </select>

            <label for="rating">Minimum Rating:</label>
            <input type="number" name="rating" id="rating" step="0.1" placeholder="8.0" min="0" max="10">

            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
